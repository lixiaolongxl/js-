    <title>模板方法模式</title>
</head>

</body>
<script>
    // 1. 定义

    // 模板方法模式由两部分结构组成，第一部分是抽象父类，第二部分是具体的实现子类。

    // 2. 核心

    // 在抽象父类中封装子类的算法框架，它的 init方法可作为一个算法的模板，指导子类以何种顺序去执行哪些方法。

    // 由父类分离出公共部分，要求子类重写某些父类的（易变化的）抽象方法

    // 3. 实现

    // 模板方法模式一般的实现方式为继承

    // 以运动作为例子，运动有比较通用的一些处理，这部分可以抽离开来，在父类中实现。具体某项运动的特殊性则有自类来重写实现。

    // 最终子类直接调用父类的模板函数来执行

    // 原理子类继承父类，并重写子类的特有方法

    class Person{
        constructor(name){
            this.name = name;
        }
        qichuang(){
            console.log(`${this.name}早晨起床`)
        }
        suijiao(){
            console.log(`${this.name}晚上睡觉`)
        }
        worker(){
            console.log(`${this.name}我是你爸爸`)
        }
        init(){
            this.qichuang();
            this.worker();
            this.suijiao();
        }

    }
    class Student extends Person{
        constructor(name){
            super(name)
        }
        worker(){
            console.log(`${this.name}我是你儿子`)
        }
    }
    var sun = new Student('小龙')
    sun.init();
</script>
</html>
