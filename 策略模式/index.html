<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略模式</title>
</head>
<body>
    <script>
        // 1. 定义

        // 定义一系列的算法，把它们一个个封装起来，并且使它们可以相互替换。

        // 2. 核心

        // 将算法的使用和算法的实现分离开来。

        // 一个基于策略模式的程序至少由两部分组成：

        // 第一个部分是一组策略类，策略类封装了具体的算法，并负责具体的计算过程。

        // 第二个部分是环境类Context，Context接受客户的请求，随后把请求委托给某一个策略类。要做到这点，说明Context 中要维持对某个策略对象的引用

        // 3. 实现策略模式可以用于组合一系列算法，也可用于组合一系列业务规则
        // 4. 优缺点

        //     优点

        //     可以有效地避免多重条件语句，将一系列方法封装起来也更直观，利于维护

        //     缺点

        //     往往策略集会比较多，我们需要事先就了解定义好所有的情况

        // 实现表 单的验证方法。这里列出比较关键的部分
        // 错误提示
        var errorMsgs = {
            default: '输入数据格式不正确',
            minLength: '输入数据长度不足',
            isNumber: '请输入数字',
            required: '内容不为空'
        };

        // 规则集  组策略
        var rules = {
            minLength: function(value, length, errorMsg) {
                if (value.length < length) {
                    return errorMsg || errorMsgs['minLength']
                }
            },
            isNumber: function(value, errorMsg) {
                if (!/\d+/.test(value)) {
                    return errorMsg || errorMsgs['isNumber'];
                }
            },
            required: function(value, errorMsg) {
                if (value === '') {
                    return errorMsg || errorMsgs['required'];
                }
            }
        };

        // 校验器
        function Validator() {
            this.items = [];
        };

        Validator.prototype = {
            constructor: Validator,
            // 添加校验规则
            add: function(value, rule, errorMsg) {
                var arg = [value];
                if (rule.indexOf('minLength') !== -1) {
                    var temp = rule.split(':');
                    arg.push(temp[1]);
                    rule = temp[0];
                }
                arg.push(errorMsg);
                this.items.push(function() {
                    // 进行校验
                    return rules[rule].apply(this, arg);
                });
            },
            // 开始校验
            start: function() {
                for (var i = 0; i < this.items.length; ++i) {
                    var ret = this.items[i]();
                    
                    if (ret) {
                        console.log(ret);
                        // return ret;
                    }
                }
            }
        }

        

        var validate = new Validator();

        validate.add('ccc', 'isNumber', '只能为数字'); // 只能为数字
        validate.add('', 'required'); // 内容不为空
        validate.add('123', 'minLength:5', '最少5位'); // 最少5位
        validate.add('12345', 'minLength:5', '最少5位');
        // 1
        var ret = validate.start();

        // console.log(ret);
    </script>
</body>
</html>
